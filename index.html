      <section class="reviews">
        <figure class="review review-first">
          <figcaption class="review__user">
            <img class="review__img" src="./images/image-colton.jpg" alt="Colton Smith Photo">
            <div class="review__box">
              <span class="review__name">Colton Smith<br></span>
              <span class="review__buyer">Verified Buyer</span>
            </div>
          </figcaption>
          <blockquote class="review__text">
            "We needed the same printed design as the one we had ordered a week prior. Not only did they find the original order, but we also received it in time. Excellent!"
          </blockquote>
        </figure>
        <figure class="review review-second">
          <figcaption class="review__user">
            <img class="review__img" src="./images/image-irene.jpg" alt="Irene Roberts Photo">
            <div class="review__box">
              <span class="review__name">Irene Roberts<br></span>
              <span class="review__buyer">Verified Buyer</span>
            </div>
          </figcaption>
          <blockquote class="review__text">
            "Customer service is always excellent and very quick turn around. Completely delighted with the simplicity of the purchase and the speed of delivery."
          </blockquote>
        </figure>
        <figure class="review review-third">
          <figcaption class="review__user">
            <img class="review__img" src="./images/image-anne.jpg" alt="Anne Wallace Photo">
            <div class="review__box">
              <span class="review__name">Anna Wallace<br></span>
              <span class="review__buyer">Verified Buyer</span>
            </div>
          </figcaption>
          <blockquote class="review__text">
            "Put an order with this company and can only praise them for the very high standard. Will definitly use them again and recommend them to everyone!"
          </blockquote>
        </figure>
